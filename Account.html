<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #0e0b0b;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar-links {
            display: flex;
            gap: 20px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            font-size: 14px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #ccc;
        }
        .desc-container {
            padding: 50px 20px;
            background-color: rgb(37, 34, 34);
            color: rgb(206, 206, 206);
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }
        .heading h1 {
            font-size: 36px;
            font-style: italic;
            color: #fff;
        }
        .heading p {
            font-size: 18px;
            color: #e0e0e0;
        }
        
   
        
      
.container-login {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #eaf0e4; 
}

.content {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

h1 {
    color: #2c6e49; 
    font-size: 2em;
    margin-bottom: 10px;
}

p {
    color: #555;
    font-size: 1em;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

.form-group label {
    display: block;
    color: #2c6e49; 
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
    outline: none;
    transition: border-color 0.3s ease;
}

.form-group input:focus {
    border-color: #2c6e49;
}

.login-button {
    background-color: #2c6e49;
    color: #fff;
    padding: 12px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
}

.login-button:hover {
    background-color: #235d3c;
}

.signup-link {
    margin-top: 20px;
    color: #555;
    font-size: 0.9em;
}

.signup-link a {
    color: #2c6e49; 
    text-decoration: none;
}

.signup-link a:hover {
    text-decoration: underline;
}
footer {
    background-color: #004d00;
    color: white;
    text-align: center;
    padding: 20px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}
::-webkit-scrollbar {
    width: 12px;
  }
  
  ::-webkit-scrollbar-track {
    background: rgba(153, 14, 14, 0.2);
    border-radius: 10px;
  }
  
  ::-webkit-scrollbar-thumb {
    background-color: rgba(207, 23, 23, 0.5);
    border-radius: 10px;
    border: 2px solid rgba(0, 0, 0, 0.2);
  }
  
  ::-webkit-scrollbar-thumb:hover {
    background-color: rgba(196, 169, 169, 0.8);
  }
  
  html {
    scrollbar-width: thin;
    scrollbar-color: rgba(8, 201, 8, 0.5) rgba(255, 255, 255, 0.2); /* Scrollbar design hmm will update soon to match the vibe */
  }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-links">
            <a href="index.html">Home</a>
            <a href="Eco-Lator.html">Eco-Calculator</a>
            <a href="Zero-Waste Tips.html">Zero-Waste Tips</a>
            <a href="Marketplace.html">EcoNest Marketplace</a>
            <a href="Account.html">Account</a>
            <a href="community.html">Community Chat</a>
            <a href="about-us.html">About Us</a>
        </div>   
    </div>
<section>
    <div class="container-login">
        <div class="content">
            <h1>Welcome Back!</h1>
            <p>Sign in to your account</p>
    
            <form action="#" method="post" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-button">Sign In</button>
            </form>
    
            <p class="signup-link">Don't have an account? <a href="#">Sign up here</a></p>
        </div>
    </div>
    </section>
    <footer>
        <p>&copy; 2024 EcoHaven</p>
    </footer>
</body>
</html>
