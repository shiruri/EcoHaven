<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoChat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #0e0b0b;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar-links {
            display: flex;
            gap: 20px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            font-size: 14px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #ccc;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background-color: #fff;
        }

        .chat-box {
            width: 80%;
            max-width: 800px;
            height: 60%;
            border: 1px solid #ccc;
            background-color: #fafafa;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .message-user {
            font-weight: bold;
            color: #004d00;
        }

        .message-content {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            margin-top: 5px;
            font-size: 14px;
            color: #333;
        }

        .message-user.p {
            color: #06dd11;
        }

        .input-area {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }

        .input-area input {
            width: 90%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .input-area button {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #1bda0a;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .input-area button:hover {
            background-color: #21ca0bb9;
        }

        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(153, 14, 14, 0.2);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(207, 23, 23, 0.5);
            border-radius: 10px;
            border: 2px solid rgba(0, 0, 0, 0.2);
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(196, 169, 169, 0.8);
        }

    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-links">
            <a href="index.html">Home</a>
            <a href="Eco-Lator.html">Eco-Calculator</a>
            <a href="Zero-Waste Tips.html">Zero-Waste Tips</a>
            <a href="Marketplace.html">EcoNest Marketplace</a>
            <a href="Account.html">Account</a>
            <a href="community.html">Community Chat</a>
            <a href="about-us.html">About Us</a>
        </div>  
    </div>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
           
            <div class="message">
                <span class="message-user p">You:</span>
                <span class="message-content">Hello! I was wondering if the utensil set is still available?</span>
            </div>
            <div class="message">
                <span class="message-user">Nahida1027:</span>
                <span class="message-content">Yes! its still up for grabsðŸ˜‰ðŸŒ¿</span>
            </div>
            <div class="message">
                <span class="message-user">You:</span>
                <span class="message-content">Okay good to know!</span>
            </div>
        </div>
        

        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button>Send</button>
        </div>
    </div>

 

</body>
</html>
